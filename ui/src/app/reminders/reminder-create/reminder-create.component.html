<form [formGroup]="reminderForm" (ngSubmit)="submitForm()">
  <div>
    <input type="text" name="text" formControlName="text" placeholder="create reminder" autocomplete="off"/>
    <button type="submit" [disabled]="!reminderForm.valid">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div>
    <input type="time" name="time" formControlName="time" required/>
    <input type="date" name="date" formControlName="date" [value]="minDate" [min]="minDate" />
  </div>
</form>
