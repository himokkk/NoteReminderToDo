<ng-template [ngIf]="toDo">
  <div class="toDo">
    <span>{{ toDo.text }}</span>
    <label class="custom-checkbox">
      <input
        type="checkbox"
        (click)="toggleIsDone()"
        [(ngModel)]="toDo.isDone"
      />
      <span class="checkmark">
        <i class="fa-solid fa-check"></i>
        <i class="fa-solid fa-times"></i>
      </span>
    </label>
    <button (click)="deleteToDoButton()">
      <i class="fa-solid fa-trash-can"></i>
    </button>
  </div>
</ng-template>
